  <script type="module">
    // Get the button
    const mybutton = document.getElementById("btn-back-to-top");
  
    // When the user scrolls down 20px from the top of the document, show the button
  
    const scrollFunction = () => {
      if (
        document.body.scrollTop > 20 ||
        document.documentElement.scrollTop > 20
      ) {
        mybutton.classList.remove("hidden");
      } else {
        mybutton.classList.add("hidden");
      }
    };
    const backToTop = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  
    // When the user clicks on the button, scroll to the top of the document
    mybutton.addEventListener("click", backToTop);
  
    window.addEventListener("scroll", scrollFunction);
  </script>

    <script>
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuClose = document.getElementById('mobile-menu-close');
      
      function openMenu() {
        mobileMenu.classList.remove('-translate-y-full', 'invisible');
        mobileMenu.classList.add('translate-y-0', 'visible');
      }
      function closeMenu() {
        mobileMenu.classList.add('-translate-y-full', 'invisible');
        mobileMenu.classList.remove('translate-y-0', 'visible');
      }
      mobileMenuButton.addEventListener('click', openMenu);
      mobileMenuClose.addEventListener('click', closeMenu);
      // Закрытие по клику вне меню
      mobileMenu.addEventListener('click', function(e) {
        if (e.target === mobileMenu) {
          closeMenu();
        }
      });
      // Закрытие по клику на любую ссылку в мобильном меню
      mobileMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', closeMenu);
      });
    </script>
