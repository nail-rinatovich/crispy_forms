<!doctype html>
<html lang="en">

<head>
  <title>SCRIPT</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static '' %}"></script>


  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css" integrity="sha512-qndFVypspQwONL8icZ0/H1r12dX7NBKj05cG3lF93zQ2x/bPlLHzowhKpZ8+xvZsR9zm7VUajg6yW7VbSy+6jw==" crossorigin="anonymous" />
 
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" />
  <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body>
  <header>
    
    <nav class="bg-black">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a href="#" class="text-white text-2xl font-bold"><img  src="{% static 'img/label.png' %}" alt="My image" style="max-width:200px;"></a>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
              <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Направления</a>
              <a href="#feedback" class="text-gray-300 hover:text-green block px-3 py-2 rounded-md text-base font-medium">Отзывы</a>
              <a href="#price" class="text-gray-300 hover:text-green block px-3 py-2 rounded-md text-base font-medium">Цены</a>
              <a href="#" class="text-gray-300 hover:text-green block px-3 py-2 rounded-md text-base font-medium">Запись</a>
              <a href="#contact" class="text-gray-300 hover:text-green block px-3 py-2 rounded-md text-base font-medium">Контакты</a>
              </div>
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <button type="button" class="bg-black inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed. -->
              <!-- Menu open: "hidden", Menu closed: "block" -->
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
              </button>
              </div>
              </div>
              </div>
              <!-- Mobile menu, toggle classes based on menu state. -->
              <div class="md:hidden" id="mobile-menu">
              <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
              <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Направления</a>
              <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Отзывы</a>
              <a href="#" class="text-gray-300 hover:text-green block px-3 py-2 rounded-md text-base font-medium">Цены</a>
              <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Запись</a>
              <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Контакты</a>
              </div>
              </div>
              </nav>
              <script>
              const button = document.querySelector('button[aria-controls="mobile-menu"]');
              const menu = document.getElementById('mobile-menu');
              button.addEventListener('click', () => {
              const expanded = button.getAttribute('aria-expanded') === 'true' || false;
              button.setAttribute('aria-expanded', !expanded);
              menu.classList.toggle('hidden');
              });
              </script>
    
    

    
  </header>
  <main>
{% block content%}
{% endblock %}
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

</body>

</html>
